<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Siswa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="flex items-center justify-center h-screen">
  <video autoplay muted loop id="bgVideo">
    <source src="" type="video/mp4">
    <!-- format fallback bisa ditambahkan jika perlu -->
  </video>

  <div class="bg-white/90 p-8 rounded-2xl shadow-xl w-80 text-center fade-in">
    <h2 class="text-2xl font-bold text-indigo-700 mb-4">ğŸ” Login Siswa</h2>

    <input id="username" type="text" placeholder="Masukkan Nama"
           autocomplete="off"
           class="border w-full mb-3 px-3 py-2 rounded-lg focus:ring-2 focus:ring-indigo-400 text-center">

    <input id="password" type="password" placeholder="Masukkan Password"
           autocomplete="new-password"
           class="border w-full mb-4 px-3 py-2 rounded-lg focus:ring-2 focus:ring-indigo-400 text-center">

    <button onclick="login()"
            class="bg-indigo-600 text-white px-4 py-2 rounded-lg w-full hover:bg-indigo-700 transition">
      Masuk
    </button>

    <p id="pesan" class="mt-3 text-sm text-red-600"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
